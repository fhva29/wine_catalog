<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Detalhes do Vinho</title>
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

<div class="container my-4">
    <a href="index.html" class="btn btn-secondary mb-4">Voltar</a>
    <h1 id="wine-name"></h1>
    <p id="wine-description"></p>
    <img id="wine-image" src="" alt="Imagem do Vinho" class="img-fluid mb-4" style="max-width:200px;">

    <h2>Momentos</h2>
    <ul id="moment-list" class="list-group mb-4"></ul>

    <!-- Formulário para adicionar momento -->
    <div class="card">
      <div class="card-body">
        <h3>Adicionar Momento</h3>
        <form id="add-moment-form">
          <div class="mb-3">
            <label for="momentName" class="form-label">Nome do Momento</label>
            <input type="text" class="form-control" id="momentName" required>
          </div>
          <div class="mb-3">
            <label for="momentDescription" class="form-label">Descrição (opcional)</label>
            <textarea class="form-control" id="momentDescription"></textarea>
          </div>
          <div class="mb-3">
            <label for="momentImages" class="form-label">URLs das Imagens (uma por linha)</label>
            <textarea class="form-control" id="momentImages" placeholder="https://exemplo.com/img1.jpg&#10;https://exemplo.com/img2.jpg"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Adicionar Momento</button>
        </form>
      </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  crossorigin="anonymous"></script>
<script src="js/api.js"></script>
<script src="js/detail.js"></script>
</body>
</html>
