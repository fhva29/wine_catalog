<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Vinhos</title>
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      integrity="sha384-ENjdO4Dr2bkBIk++c3EFS1Z6q5h1FEV59ej6C7ZANYRZkPA9XHW+MsZZEp3Lg7eJ" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

<div class="container my-4">
    <h1 class="mb-4">Catálogo de Vinhos</h1>
    
    <!-- Lista de Vinhos -->
    <div class="mb-4">
        <h2>Vinhos Cadastrados</h2>
        <ul id="wine-list" class="list-group"></ul>
    </div>

    <!-- Formulário de Adicionar Vinho -->
    <div class="card">
      <div class="card-body">
        <h2>Adicionar Novo Vinho</h2>
        <form id="add-wine-form">
          <div class="mb-3">
            <label for="wineName" class="form-label">Nome do Vinho</label>
            <input type="text" class="form-control" id="wineName" required>
          </div>
          <div class="mb-3">
            <label for="wineGrape" class="form-label">Tipo de Uva (opcional)</label>
            <input type="text" class="form-control" id="wineGrape">
          </div>
          <div class="mb-3">
            <label for="wineDescription" class="form-label">Descrição (opcional)</label>
            <textarea class="form-control" id="wineDescription"></textarea>
          </div>
          <div class="mb-3">
            <label for="wineImageUrl" class="form-label">URL da Imagem (opcional)</label>
            <input type="text" class="form-control" id="wineImageUrl">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+UJ6t27ZAbfcja4mD0VV0HGisFaJ1" 
  crossorigin="anonymous"></script>
<script src="js/api.js"></script>
<script src="js/index.js"></script>
</body>
</html>
